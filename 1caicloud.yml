integration:
  image: golang:1.5.3
  commands:
    - cd /
    - echo "integration"

pre_build:
  context_dir: prebuild
  image: golang:1.5.3
  commands:
    - echo $STEP_NAME
    - cd /go/src
    - git clone https://github.com/superxi911/TestCase.git
    - cd /go/src/TestCase
    - go build -race .
    - cp /go/src/TestCase/TestCase /root
  environment:
    - STEP_NAME=prebuild
  outputs:
    - /root/TestCase

build:
  dockerfile_name: Dockerfile_publish

postbuild:
  image: golang:1.5.3
  commands:
    - echo "postbuild"
